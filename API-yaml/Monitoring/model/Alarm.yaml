        description: "Notify contact, for example“[‘contact 1’, ‘contact 2’]”"
        type: array
        items:
          type: string
      createTime:
        description: "Creation Time"
        type: string
        format: date-time
      enabled:
        description: "Enable & Disable 1 Enable, 0 Disable"
